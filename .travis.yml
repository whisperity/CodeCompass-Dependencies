os: linux
dist: bionic
language: cpp

# Enable "Build Config Validation" to support imports.
# cf. http://docs.travis-ci.com/user/build-config-imports/#opt-in
version: ~> 1.0

branches:
  except:
    # Ignore the automatically created releases!
    - /^untagged/

before_script:
  - which cmake g++
  - cmake --version
  - g++ --version

import:
  - ubuntu_1604/travis.yml
  - ubuntu_1804/travis.yml

after_success:
  - mkdir -p "$HOME/deploy"

before_deploy:
  - export DEPLOY_NAME="[travis-ci] Automated build at $(TZ="Etc/UTC+00" date +"%Y-%m-%d_%H-%M-%S")"

deploy:
  provider: releases    # GitHub releases
  name: $DEPLOY_NAME
  body: "Automatically generated third-party artefacts built by Travis-CI.\n\nFind the details at ${TRAVIS_BUILD_URL}!"
  token: $GITHUB_TOKEN
  file_glob: true
  file: "$HOME/deploy/*"
  on:
    repo: whisperity/CodeCompass-Dependencies
    all_branches: true

